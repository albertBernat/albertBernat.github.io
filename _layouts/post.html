---
layout: default
---
<!-- Main -->
<div id="main">
    <div id="content" class="container">
        <div class="row">
            <section class="8u -2u">
                <div class="post-date">
                    {{page.date | date: "%d.%m.%Y"}}
                </div>
                <div class="tag-container">
                    <div class="fa fa-tags"></div>
                    {% for tag in page.tags %}
                    <div class="tag">{{tag}}</div>
                    {% endfor %}
                </div>
                <header>
                    <h2>{{ page.title }}</h2>
                </header>
                <a href="{{ site.prefix }}{{ page.url }}" class="image full"><img src="/assets/{{ page.featured }}"
                                                                                  alt=""></a>

                {{ page.content }}
            </section>
        </div>
    </div>
</div>
