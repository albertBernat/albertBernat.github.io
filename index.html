<!-- Main -->
	<div id="main">
		<div id="content" class="container">
			<h1 id="latest-posts-header"> Ostatnie wpisy:</h1>
			<div class="row">
				{% for post in site.posts offset: 0 limit: 2 %}
				<section class="6u post-preview">
					<a href="{{ site.prefix }}{{ post.url }}" class="image full"><img src="/assets/{{ post.featured }}" alt=""></a>
					<header>
						<h2>{{ post.title }}</h2>
					</header>
					{{ post.excerpt }}
					<a href="{{ site.prefix }}{{ post.url }}" class="button button-style1">Przeczytaj</a>
				</section>
				{% endfor %}
			</div>
			<div class="row">
				{% for post in site.posts offset: 2 limit: 4 %}
				<section class="6u">
					<a href="{{ site.prefix }}{{ post.url }}" class="image full"><img src="/assets/{{ post.featured }}" alt=""></a>
					<header>
						<h2>{{ post.title }}</h2>
					</header>
					{{ post.excerpt }}
					<a href="{{ site.prefix }}{{ post.url }}" class="button button-style1">Przeczytaj</a>
				</section>
				{% endfor %}
			</div>
		</div>
